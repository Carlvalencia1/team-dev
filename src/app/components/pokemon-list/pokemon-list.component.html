
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-4">
    <div *ngFor="let pokemon of pokemons" class="bg-white rounded-lg shadow-lg p-4">
      <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" class="mx-auto mb-4 w-32 h-32">
      <h3 class="text-center text-xl font-bold">{{ pokemon.name | uppercase }}</h3>
      <div class="text-center mt-2">
        <span *ngFor="let type of pokemon.types" class="inline-block bg-blue-200 text-blue-800 text-sm rounded-full px-3 py-1 m-1">
          {{ type.type.name | uppercase }}
        </span>
      </div>
    </div>
  </div>
