<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form_container">
    <div class="logo_container"></div>
    <div class="title_container">
      <p class="title">Login to your Account</p>
      <span class="subtitle">Get started with our app, just create an account and enjoy the experience.</span>
    </div>
    <br>
    <div class="input_container">
      <label class="input_label" for="email_field">Email</label>
      <svg class="icon" ...></svg> <!-- Mantén aquí el SVG completo -->
      <input
        placeholder="name@mail.com"
        title="Input title"
        name="email"
        type="email"
        class="input_field"
        id="email_field"
        formControlName="email"
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        <small *ngIf="loginForm.get('email')?.hasError('required')">Email is required</small>
        <small *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email</small>
      </div>
    </div>
    <div class="input_container">
      <label class="input_label" for="password_field">Password</label>
      <svg class="icon" ...></svg> <!-- Mantén aquí el SVG completo -->
      <input
        placeholder="Password"
        title="Input title"
        name="password"
        type="password"
        class="input_field"
        id="password_field"
        formControlName="password"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required</small>
        <small *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</small>
      </div>
    </div>
    <button title="Sign In" type="submit" class="sign-in_btn" [disabled]="loginForm.invalid">
      <span>Sign In</span>
    </button>
    <div class="separator">
      <hr class="line" />
      <span>Or</span>
      <hr class="line" />
    </div>
    <button type="button" class="sign-in_ggl">
      <!-- SVG de Google -->
      <span>Sign In with Google</span>
    </button>
